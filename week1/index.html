<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Mark Calculator</title>
</head>
<body>
    <h2>Module Mark Calculator</h2>
    <form action="/calculate" method="post">
        <label for="cw1">Coursework 1 Mark:</label>
        <input type="number" id="cw1" name="cw1" required><br><br>

        <label for="cw2">Coursework 2 Mark:</label>
        <input type="number" id="cw2" name="cw2" required><br><br>

        <button type="submit">Calculate & Save</button>
    </form>

    <h3>Saved Records</h3>
    <ul id="records"></ul>

    <script>
        fetch('/records')
            .then(response => response.json())
            .then(data => {
                const recordsList = document.getElementById('records');
                data.forEach(record => {
                    const li = document.createElement('li');
                    li.textContent = CW1: ${record.cw1}, CW2: ${record.cw2}, Module Mark: ${record.moduleMark};
                    recordsList.appendChild(li);
                });
            });
    </script>
</body>
</html>
